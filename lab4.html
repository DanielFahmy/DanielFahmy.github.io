<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {

            alert("Welcome to our store!");

            var name = prompt("Please enter your name:");
            var item = prompt("What item would you like to order?");
            var quantity;

            do {
                quantity = prompt("How many would you like to order? (1-99)");
            } while (isNaN(quantity) || quantity < 1 || quantity > 99);

            var today = new Date();
            var arrivalDate = new Date();
            arrivalDate.setDate(today.getDate() + 7);
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var formattedArrivalDate = arrivalDate.toLocaleDateString("en-US", options);

            var hours = new Date().getHours();
            var timeOfDay = "";
            if (hours < 12) {
                timeOfDay = "morning";
            } else if (hours < 18) {
                timeOfDay = "afternoon";
            } else {
                timeOfDay = "evening";
            }

            var greeting = "Good " + timeOfDay + ", " + name + ". Thank you for ordering!";
            var orderDetails = "You have ordered " + quantity + " " + item + ".";
            var arrivalMessage = "Your order will arrive on: " + formattedArrivalDate + ".";

            document.getElementById("greeting").innerText = greeting;
            document.getElementById("orderDetails").innerText = orderDetails;
            document.getElementById("arrivalDate").innerText = arrivalMessage;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Store Order Page</h1>
    
        <div class="alert alert-primary text-center" id="greeting"></div>
    
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Order Summary</h5>
                <p class="card-text" id="orderDetails"></p>
                <p class="card-text" id="arrivalDate"></p>
            </div>
        </div>
    </div>
</body>
</html>
