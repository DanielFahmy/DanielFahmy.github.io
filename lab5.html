<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Registration</h1>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;

            //Checks if the inputs are in
            if (!firstName || !lastName || !email || !password || !dob) {
                document.getElementById('result').innerHTML = "<div class='alert alert-danger'>All fields must be filled out!</div>";
                return;
            }

            if (!password.includes('!') && !password.includes('?')) {
                document.getElementById('result').innerHTML = "<div class='alert alert-danger'>Password must contain a special character (! or ?)</div>";
                return;
            }

            const maskedPassword = '*'.repeat(password.length);

            //Object class
            const user = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: maskedPassword,
                dob: dob
            };

            //Shows the registration was successful
            document.getElementById('result').innerHTML = `
                <div class="alert alert-success">
                    Registration Successful!
                    <p><strong>First Name:</strong> ${user.firstName}</p>
                    <p><strong>Last Name:</strong> ${user.lastName}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Password:</strong> ${user.password}</p>
                    <p><strong>Date of Birth:</strong> ${user.dob}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
